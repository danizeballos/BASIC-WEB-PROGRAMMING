<!DOCTYPE html>
<html>
    <head>
        <title>
            Practica 7
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body style="background-color: rgb(44, 250, 250);">
        <div class="container-fluid bg-primary text-white p-4">
            <h3>Registro de Productos</h3>
        </div>
        <div class="container" ng-app="ProductsApp" ng-controller="ProductController">
            <form class="form">
                <div>
                    <label for="txtNombreProducto" class="form-label">Nombre del Producto:</label>
                    <input id="txtNombreProducto" type="text" class="form-control" ng-model="product.name">
                </div>
                <div>
                    <label for="txtPrecio" class="form-label">Precio del producto:</label>
                    <input id="txtPrecio" type="number" class="form-control" ng-model="product.price">
                </div>
                <div>
                    <label for="txtDisponible" class="form-label">Cantidad Disponible:</label>
                    <input id="txtDisponible" type="number" class="form-control" ng-model="product.quantity">
                </div>
                <div>
                    <label for="txtDescripcion" class="form-label">Descripcion del producto:</label>
                    <input id="txtDescripcion" type="textarea" class="form-control" ng-model="product.description">
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-dark" ng-click="addProduct()">Agregar Producto</button>
                </div>
            </form>
            <br>
            <br>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>
                            Nombre del producto
                        </th>
                        <th>
                            Precio del producto
                        </th>
                        <th>
                            Cantidad del producto
                        </th>
                        <th>
                            Descripcion del producto
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbBody">
                    <tr ng-repeat="product in products">
                        <td>
                            {{ product.name }}
                        </td>
                        <td>
                            {{ product.price }}
                        </td>
                        <td>
                            {{ product.quantity }}
                        </td>
                        <td>
                            {{ product.description }}
                        </td>
                        <td>
                            <button ng-click="deleteProduct($index)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
